{{ define "main" }}
  <div class="mx-auto w-full max-w-md md:max-w-3xl lg:max-w-4xl xl:max-w-5xl">
    <div class="mx-8 my-12">
      <!-- Title -->
      <div class="mb-6 text-4xl font-bold">
        <h1>{{ .Title }}</h1>
      </div>

      <!-- Projects -->
      <div class="mt-3 flex flex-row gap-4">
        {{ range .Pages.ByWeight }}
          <div class="mb-5 w-full md:w-1/2 xl:w-1/3">
            <img
              src="{{ .Permalink }}/images/thumb.jpg"
              alt="post image"
              class="rounded-md"
            />
            <div class="mt-4">
              <h5 class="text-lg font-bold">{{ .Page.Params.Title }}</h5>
              <p>{{ .Content }}</p>
              <a
                href="{{ .Page.Params.Link }}"
                target="_blank"
                title="{{ .Page.Params.Title }}"
                class="mt-2 flex items-center transition-colors duration-150 ease-in-out hover:text-cyan-400 hover:dark:text-cyan-600"
              >
                <div class="icon-external-link me-1 before:text-xl"></div>
                Link
              </a>
            </div>
          </div>
        {{ end }}
      </div>
    </div>
  </div>
{{ end }}
