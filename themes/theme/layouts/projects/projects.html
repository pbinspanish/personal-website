{{ define "main" }}
<div class="mx-auto w-full max-w-md md:max-w-3xl lg:max-w-4xl xl:max-w-5xl">
    <div class="mx-8 my-12">
        <!-- Title -->
        <div class="text-4xl font-bold mb-6">
            <h1>{{ .Title }}</h1>
        </div>

        <!-- Projects -->
        <div class="flex flex-row gap-4 mt-3">
            {{ range .Pages.ByWeight }}
            <div class="w-full md:w-1/2 xl:w-1/3 mb-5">
                <img src="{{ .Permalink }}/images/thumb.jpg" alt="post image" class="rounded-md">
                <div class="mt-4">
                    <h5 class="text-lg font-bold">{{ .Page.Params.Title }}</h5>
                    <p>{{ .Content }}</p>
                    <a href="{{ .Page.Params.Link }}" target="_blank" title="{{ .Page.Params.Title }}"
                        class="flex items-center hover:text-cyan-400 hover:dark:text-cyan-600 transition-colors duration-150 ease-in-out mt-2">
                        <div class="before:text-xl icon-external-link me-1">
                        </div>
                        Link
                    </a>
                </div>
            </div>

            {{ end }}
        </div>
    </div>

</div>
{{ end }}
