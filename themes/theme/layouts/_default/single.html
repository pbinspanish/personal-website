{{ define "main" }}
  <div class="mx-auto w-full max-w-md md:max-w-3xl lg:max-w-4xl xl:max-w-5xl">
    <div class="mx-8 my-12">
      <!-- Title -->
      <h1 class="mb-6 text-4xl font-bold">{{ .Title }}</h1>

      <!-- Metadata -->
      <div class="row">
        {{ partial "metadata.html" . }}
      </div>

      <!-- Hero Image -->
      {{ $img := $.Page.Resources.GetMatch "thumb" }}
      <div class="mb-8">
        <img
          src="{{ .Permalink }}/images/thumb.jpg"
          alt="post image"
          class="w-full rounded-xl"
        />
      </div>

      <!-- Content -->
      {{ .Content }}
    </div>
  </div>
{{ end }}
