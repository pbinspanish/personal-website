{{ define "main" }}
<div class="mx-auto w-full max-w-md md:max-w-3xl lg:max-w-4xl xl:max-w-5xl">
    <div class="mx-8 my-12 flex flex-col gap-8">
        <!-- Title -->
        <div class="text-4xl font-bold mb-6">
            <h1>{{ .Title }}</h1>
        </div>

        <!-- List Entries -->
        {{ range .Pages.ByPublishDate.Reverse }}
        <div class="flex items-center mb-3">
            <a href="{{ .RelPermalink }}" title="{{ .Title }}"
                class="text-decoration-none flex items-center hover:text-cyan-400 hover:dark:text-cyan-600 transition-colors duration-150 ease-in-out">
                {{ .Title }}
            </a>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
