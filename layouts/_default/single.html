{{ define "main" }}
  <div class="mx-auto w-full max-w-3xl">
    <div class="mx-8 my-12">
      <!-- Title -->
      <h1 class="mb-6 text-4xl font-bold">{{ .Title }}</h1>

      <!-- Metadata -->
      <div class="text-base-600 dark:text-base-500 mb-12">
        {{ .Date | time.Format "January 2, 2006" }}
      </div>

      <!-- Content -->
      <div class="hyphens-auto text-pretty text-justify text-lg/6 md:text-xl/7">
        {{ .Content }}
      </div>
    </div>
  </div>
{{ end }}
