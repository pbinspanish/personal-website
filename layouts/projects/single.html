{{ define "main" }}
  <div class="container-small container mt-5">
    <h1>{{ .Title }}</h1>
    {{ partial "metadata.html" . }}
    {{ $img := $.Page.Resources.GetMatch "thumb" }}
    <div class="no-gutters mb-3 mt-3">
      <div class="col-12">
        <img
          src="{{ .Permalink }}/images/thumb.jpg"
          alt="post image"
          class="img-fluid w-100 rounded"
        />
      </div>
    </div>
    {{ .Content }}
  </div>
{{ end }}
